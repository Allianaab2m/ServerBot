allow:
  - net
  - read
  - write
  - env

envFile:
  - .env

scripts:
  start:
    desc: Runs bot
    cmd: mod.ts

  lint:
    desc: Runs lint
    cmd: deno lint

  fmt:
    desc: Runs format
    cmd: deno fmt

  pre-commit:
    cmd: |
     FILES=$(git diff --staged --name-only --diff-filter=ACMR "*.ts")
          [ -z "$FILES" ] && exit 0
          echo "$FILES" | xargs deno lint
          echo "$FILES" | xargs deno fmt
          echo "$FILES" | xargs git add
    gitHook: pre-commit

